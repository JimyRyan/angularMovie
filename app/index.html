<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>AngularMovie</title>
    <link rel="stylesheet" href="lib/bootstrap.css/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<!-- barre de navigation -->
<header class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <section class="container">
            <a class="brand" href="#/welcome">AngularMovie</a>
            <ul class="nav">
                <li><a href="#/movies">Mes films</a></li>
            </ul>
        </section>
    </div>
</header>

<script type="text/javascript" src="js/services/Movie.js"></script>

<script type="text/javascript" src="js/controllers/EditMovieController.js"></script>
<script type="text/javascript" src="js/controllers/HomeController.js"></script>
